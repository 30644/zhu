<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html练习</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: antiquewhite; text-align: center; padding: 5px"
    >
      <img
        src="http://kangwenchang.com/logo.png"
        alt="康文昌"
        width="200"
        height="180"
      />
    </div>
    <div
      style="
        max-width: 700px;
        margin: 30px auto;
        padding: 15px;
        line-height: 1.7;
        color: black;
        text-align: center;
      "
    >
      <p>alt+鼠标左键添加多个输入光标</p>
      <p>ctrl +d 选择下一个相同标签</p>
      <p>alt+shift+上下键 向上或向下复制一行</p>
    </div>
    <div
      style="
        background-color: antiquewhite;
        text-align: center;
        padding: 40px;
        font-size: 12px;
        margin: 0px;
      "
    >
      <p>我的网站</p>
      <a href="http://kangwenchang.com/">友情链接</a>
    </div>
  </body>
</html>
